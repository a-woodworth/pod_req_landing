<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" 
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>

  <body>
    <div class="bg-container">
      <header class="container">
        <div class="main-header">
          <a href="./index.html" aria-label="Pod home page">
            <img src="assets/desktop/logo.svg" alt="Pod logo. Click for home page.">
          </a>
        </div>
      </header>
      <main class="container" aria-labelledby="#hero-title">
        <div class="hero-container">
          <div class="hero__header">
            <h1 id="#hero-title" class="hero__heading">
              <span class="accent-color">Publish your podcasts</span> everywhere.
            </h1>
            <p class="hero__subheading">
              Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>
          </div>
          <div class="podcasts__container">
            <div class="podcasts__brands">
              <img src="assets/desktop/spotify.svg" alt="" aria-hidden="true">
              <img src="assets/desktop/apple-podcast.svg" alt="" aria-hidden="true">
              <img src="assets/desktop/google-podcasts.svg" alt="" aria-hidden="true">
              <img src="assets/desktop/pocket-casts.svg" alt="" aria-hidden="true">     
            </div>
            <form class="form__container" novalidate>
              <div class="input-group">
                <label for="email" class="sr-only">Email address:</label>
                <input 
                  class="form__input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required>
                <p class="form__error-message not-visible" aria-live="polite">
                  Oops! Please check your email
                </p>
              </div>
              <button type="submit" class="btn">Request Access</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="main-footer">
        <img src="assets/desktop/bg-pattern-dots.svg" alt="" aria-hidden="true">
      </div>
    </footer>
  </body>
</html>
